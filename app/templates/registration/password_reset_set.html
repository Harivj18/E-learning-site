{% extends 'base.html' %}
{% block title %}Password_change{% endblock title %}
{% block body %}
<div class="container">
    <div class="container-body">
        <div class="card">
            <!-- <div class="card-header"> -->
                <h3 style="text-align: center;" class="bg-primary">Reset Your Password</h3>
            <!-- </div> -->
            <div class="card-body">
                <form method="POST">
                   <h3>Enter new password</h3> 
                   <p>Please enter your new password twice so we can verify you typed it in correctly.</p> 
                    
                 
                    
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
  
{% endblock body %}
