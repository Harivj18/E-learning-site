{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Update Your Details
{% endblock title %}

{% block body %}
<style>
  @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
body {
font-family: 'Poppins', sans-serif;
background: #fafafa;
}

p {
font-family: 'Poppins', sans-serif;
font-size: 1.1em;
font-weight: 300;
line-height: 1.7em;
color: #999;
}

a,
a:hover,
a:focus {
color: inherit;
text-decoration: none;
transition: all 0.3s;
}
</style>
<br>
<br>
<div class="container">
    <div class="container-body">
<div class="card">
    <h2 class="bg-primary" style="text-align: center;">Enter Your Data</h2>
<div class="card-body">
<br>
<form method="POST" enctype="multipart/form-data">
{{update|crispy}}
{% csrf_token %}
<button class="btn btn-danger">Submit</button>
</form>   
<br>
<br>
<br><br>
</div>
</div>
</div>
</div>
{% endblock body %}
