{% extends 'base.html' %}
{% block title %}Contact Form{% endblock title %}
{% block body %}
<style>
  @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
body {
font-family: 'Poppins', sans-serif;
background: #fafafa;
}

p {
font-family: 'Poppins', sans-serif;
font-size: 1.1em;
font-weight: 300;
line-height: 1.7em;
color: #999;
}

a,
a:hover,
a:focus {
color: inherit;
text-decoration: none;
transition: all 0.3s;
}
</style>
{% include "nav.html" %}
<br>

<div class="container">
    {% for msg in messages %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endfor %}


    <div class="container z-depth-1 my-5 px-0">

        <!--Section: Content-->
        <section class="p-5 my-md-5 text-center" 
          style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background2.jpg); background-size: cover; background-position: center center;">
      
          <!-- Section heading -->
          <h3 class="text-center font-weight-bold text-white mt-5 mb-3">Contact Us</h3>
          <!-- Section description -->
          <h4 class="text-center font-weight-normal text-white mx-auto mb-4 pb-2">We love to hear from you!</h4>
      
          <form class="mb-5 mx-md-5" method="POST" enctype="multipart/form-data">
      
            <div class="row">
              <div class="col-md-4 mb-4">
      
                <!-- Name -->
                <input type="text" id="name" class="form-control" placeholder="Name">
      
              </div>
              <div class="col-md-4 mb-4">
      
                <!-- Email -->
                <input type="email" id="email" class="form-control" placeholder="Email" name='Email'>
      
              </div>

              <div class="col-md-4 mb-4">

                <!-- Phone -->
                <input type="number" id="phone" class="form-control" placeholder="Phone (optional)" name='Phone'>
      
              </div>
              
            </div>
            {% csrf_token %}
            <div class="row">
              <div class="col-md-12 mb-4">
      
                <!-- Subject -->
                <input type="text" id="subject" class="form-control" placeholder="Subject" name="Subject">
      
              </div>
            </div>
      
            <div class="row">
              <div class="col-md-12">
      
                <div class="form-group mb-4">
                  <textarea class="form-control rounded" id="message" rows="3" name="Query" placeholder="How can we help?"></textarea>
                </div>
      
                <div class="text-center">
                  <button type="submit" class="btn btn-elegant">Submit</button>
                </div>
      
              </div>
            </div>
      
          </form>
      
        </section>
        <!--Section: Content-->
      
      
      </div>

{% include "footer.html" %}
{% endblock body %}

<div class="container">
    <div class="card">
        <h4 class="bg-success lg" style="text-align: center;">Contact us</h4>
    <div class="card-body">
  <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="Name" class="form-control" id="exampleInputPassword1" name='Name' placeholder="Enter Name">
        </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='Email' placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
          <label for="exampleInputSubject">Subject</label>
          <textarea type="Subject" class="form-control" id="exampleInputSubject" aria-describedby="SubjectHelp" name='Subject' placeholder="Subject"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputQuery">Query</label>
          <textarea type="Query" class="form-control" id="exampleInputQuery" aria-describedby="QueryHelp" name='Query' placeholder="Enter Query"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Choose File</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name='file'>
        </div>
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</div>
<br>
